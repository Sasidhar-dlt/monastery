<style>
    body {
        margin: 0;
        padding: 0;
        font-family: inherit;
        font-size: inherit;
        height: fit-content;
    }

    input {
        margin: 2em 4em 0em 0em;
        border-radius: 5px;
        padding: 1em 1em 1em 3em;
        font: inherit;
        border: none;
        outline: none;
        box-sizing: border-box;
        width: 100%;
        color: inherit;
    }


    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    input[type=number] {
        -moz-appearance: textfield;
    }

    button {
        width: 100%;
        padding: 10px;
        margin: 0;
        box-sizing: border-box;
        border-radius: 10px;
        border-style: none;
        outline: none;
        text-align: center;
        background-color: #B6DCFE;
        color: inherit;
        position: relative;
        margin: 30px 0% 20px 0%;
        font-family: inherit;
        font-size: inherit;
        text-transform: uppercase;
        cursor: pointer;
    }


    button:hover {
        filter: brightness(98%);
        transition: all 0.3s ease;
    }

    div.container {
        display: flex;
        flex-direction: column;
        background-color: #ffffff;
    }

    span#notifier {
        color: #e40000;
        padding: 0;
        margin: 0;
        display: none;
    }

    span#notifier2 {
        color: #003de4;
        padding: 0;
        margin: 0;
        display: none;
    }

    span#notifier3 {
        color: #e40000;
        padding: 0;
        margin: 0;
        display: none;
    }

    span#notifier>span:hover {
        text-decoration: underline;
        cursor: default;
    }

    img.inputimg {
        position: absolute;
        top: 2.6em;
        left: 0.5em;
        width: 2.2em;
    }

    span.input {
        position: relative;
    }

    div#container {
        display: flex;
        flex-direction: column;
    }

    span#container {
        width: 100%;
    }

    input#otp {
        margin-top: 1.5em;
        padding-left: 1em;
    }
</style>

<script type="module">
    import { password_box } from "./components/password-box/password-box.mjs"; 
</script>

{{{styleBody}}}

<div id="container">
    <span id="notifier">{{i18n.BadLogin}}</span>
    <span id="notifier2">{{i18n.LoginWasReset}}</span>
    <span id="notifier3">{{i18n.LoginWasNotReset}}</span>
    <span class="input">

        <input type="text" id="userid" placeholder="{{i18n.UserID}}" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
            oninvalid="this.setCustomValidity('{{i18n.EMVALID}}')" oninput="setCustomValidity('')" required>
        <img class="inputimg" src="./img/user.svg">
    </span>
    <password-box style="width:100%; padding-top: 20px;" id="pass" placeholder="{{i18n.Password}}" required="true"
        minlength="{{minlength}}" customValidity="{{i18n.PWMUST}}" pattern="^(?=.*\d)(?=.*[^\p{L}\d\s])(?=.*[a-z])(?=.*[A-Z]).{8,}$"
        styleBody="span#container{width: 100%;} input#pwinput{padding:1em 1em 1em 3em;}"></password-box>
    <input type="text" id="otp" placeholder="{{i18n.Otp}}" oninvalid="this.setCustomValidity('{{i18n.FillField}}')"
        oninput="setCustomValidity('')" required
        onkeyup="if (event.keyCode == 13) monkshu_env.components['login-box'].getShadowRootByContainedElement(this).querySelector('#submit').click();">
    <button type="submit" id="submit"
        onclick="monkshu_env.components['login-box'].signin(this);">{{i18n.SignIn}}</button>
</div>
